<!DOCTYPE html>
<html>
    <head>
    <link href="avp.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <title>Alien Vs. Predator Hypothetical Premier</title>
    </head>
    <main>
        <body>
            <div id=logo>
                <img src="images/avp logo.png">
            </div>




            <!-- for countdown timer -->
            <div id="app">
                <countdown date="2021-04-06 00:00:00"></countdown>
              </div>
              
              
              <template id="countdown-template">
                <div class="countdown">
                  <div class="block">
                    <p class="digit">{{ days | two_digits }}</p>
                    <p class="text">Days</p>
                  </div>
                  <div class="block">
                    <p class="digit">{{ hours | two_digits }}</p>
                    <p class="text">Hours</p>
                  </div>
                  <div class="block">
                    <p class="digit">{{ minutes | two_digits }}</p>
                    <p class="text">Minutes</p>
                  </div>
                  <div class="block">
                    <p class="digit">{{ seconds | two_digits }}</p>
                    <p class="text">Seconds</p>
                  </div>
                </div>
              </template>
               <!-- -------------------- -->
        </body>
    </main>
    <!-- VUEJS FOR COUNTDOWN TIMER -->
    <script>Vue.component('countdown', {
        template: '#countdown-template',
        mounted() {
          window.setInterval(() => {
              this.now = Math.trunc((new Date()).getTime() / 1000);
          },1000);
        },
        props: {
          date: {
            type: String
          }
        },
        data() {
          return {
            now: Math.trunc((new Date()).getTime() / 1000)
          }
        },
        computed: {
          dateInMilliseconds() {
            return Math.trunc(Date.parse(this.date) / 1000)
          },
          seconds() {
            return (this.dateInMilliseconds - this.now) % 60;
          },
          minutes() {
            return Math.trunc((this.dateInMilliseconds - this.now) / 60) % 60;
          },
          hours() {
            return Math.trunc((this.dateInMilliseconds - this.now) / 60 / 60) % 24;
          },
          days() {
            return Math.trunc((this.dateInMilliseconds - this.now) / 60 / 60 / 24);
          }
        }
      });
      
      Vue.filter('two_digits', (value) => {
        if (value < 0) {
          return '00';
        }
        if (value.toString().length <= 1) {
          return `0${value}`;
        }
        return value;
      });
      
      
      
      
      var app = new Vue({
        el: '#app'
      }); </script>
<!-- ^^^clock js ^^^ -->

<footer id="footer"> <h1>COMING SOON -- MIDNIGHT PREMIER</footer></h1>
</html>
